<!doctype html>
<html class="bg-gray-100">
  <head>
    <title>The Wall</title>
    <link href="./css/output.css" rel="stylesheet" />
  </head>
  <body class="container mx-auto max-w-4xl px-4 py-8">
    <!-- header -->
    <header
      class="mb-10 flex items-center space-x-4 border-b border-gray-200 pb-6"
    >
      <img src="images/logo.svg" />
      <h1
        class="gradient-text animate-gradient text-8xl font-bold text-transparent"
      >
        The Wall
      </h1>
    </header>

    <div class="mb-8 rounded-lg bg-white p-6 shadow-lg">
      <h2
        class="mb-4 border-b border-gray-200 pb-2 text-5xl font-bold text-slate-400"
      >
        Welcome!
      </h2>
      <p class="mb-4 text-2xl font-semibold text-gray-600">
        Share your thoughts, ideas, or greetings Leave a message below in the
        Guest Book.
      </p>
    </div>

    <div class="mb-8 rounded-lg bg-white p-6 shadow-lg">
      <h2
        class="mb-4 border-b border-gray-200 pb-2 text-4xl font-bold text-violet-300"
      >
        Add New Message
      </h2>
      <form id="messageForm" class="space-y-4">
        <div>
          <label for="name" class="block text-2xl font-medium text-gray-600"
            >Name:</label
          >
          <input
            type="text"
            id="name"
            required
            class="mt-1 block w-full rounded-md border border-gray-300 p-2 shadow-sm focus:border-slate-500 focus:ring-slate-500"
          />
        </div>
        <div>
          <label for="message" class="block text-2xl font-medium text-gray-600"
            >Message:</label
          >
          <input
            type="text"
            id="message"
            required
            class="mt-1 block w-full rounded-md border border-gray-300 p-2 shadow-sm focus:border-slate-500 focus:ring-slate-500"
          />
        </div>
        <button
          type="submit"
          class="rounded-md bg-slate-500 px-4 py-2 text-white transition-colors hover:bg-violet-300 focus:ring-2 focus:ring-pink-300 focus:ring-offset-2 focus:outline-none"
        >
          Submit
        </button>
      </form>
    </div>

    <div class="rounded-lg bg-white p-6 shadow-lg">
      <h2
        class="mb-4 border-b border-gray-200 pb-2 text-4xl font-bold text-pink-300"
      >
        Messages
      </h2>
      <div id="messages" class="space-y-4 text-xl"></div>
    </div>

    <script src="./script.js"></script>
  </body>
</html>
