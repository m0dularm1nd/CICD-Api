<!doctype html>
<html class="bg-gray-100">
  <head>
    <title>The Wall</title>
    <link href="./css/output.css" rel="stylesheet" />
  </head>
  <body class="container mx-auto max-w-4xl px-4 py-8">
    <!-- header -->
    <header
      class="mb-4 flex items-center space-x-4 border-b border-gray-200 pb-4"
    >
      <img src="images/logo.svg" />
      <h1
        class="gradient-text animate-gradient text-8xl font-bold text-transparent"
      >
        The Wall
      </h1>
    </header>

    <div class="mb-8 rounded-lg bg-white p-6 shadow-lg">
      <h2
        class="mb-4 border-b border-gray-200 pb-2 text-5xl font-bold text-slate-400"
      >
        Welcome!
      </h2>
      <p class="mb-4 text-2xl font-semibold text-gray-600">
        Live Chat Application, realtime updates and DB integration.
      </p>
    </div>

    <div class="mb-4 rounded-lg bg-white p-4 shadow-lg">
      <h2
        class="mb-3 border-b border-gray-200 pb-2 text-4xl font-bold text-violet-300"
      >
        Add New Message
      </h2>

      <form id="messageForm">
        <div class="flex flex-col gap-4">
          <input
            type="text"
            id="name"
            required
            placeholder="Your name"
            class="w-full rounded-md border border-gray-300 p-3 text-base shadow-sm focus:border-violet-400 focus:ring-violet-400"
          />
          <input
            type="text"
            id="message"
            required
            placeholder="Type your message..."
            class="w-full rounded-md border border-gray-300 p-3 text-base shadow-sm focus:border-violet-400 focus:ring-violet-400"
          />
          <button
            type="submit"
            class="gradient-bg animate-gradient w-full rounded-md px-4 py-3 text-xl font-semibold text-white transition-colors hover:bg-violet-600 focus:ring-2 focus:ring-violet-400 focus:ring-offset-2 focus:outline-none"
          >
            Send
          </button>
        </div>
      </form>
    </div>

    <div class="rounded-lg bg-white p-6 shadow-lg">
      <h2
        class="mb-4 border-b border-gray-200 pb-2 text-4xl font-bold text-pink-300"
      >
        Messages
      </h2>
      <div id="messages" class="space-y-4 text-xl"></div>
    </div>

    <script src="./script.js"></script>
  </body>
</html>
